name: Auto Merge blog-branch to master

on:
  push:
    branches:
      - blog-branch

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "Sujan.Tamang"
          git config user.email "sujan_mi@yonefu.info"

      - name: Force merge blog-branch into master
        run: |
         
          git push origin master
